<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Black Jack!</title>
  <script type='text/javascript' src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="js/script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="http://s.mlcdn.co/animate.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  
  <div id="board">
    
    <div id="dealer" class="row player-section">
      
      <div class="two columns stats">
        <p>Dealer</p>
        <p>Score: <span id="dealer-score"></span></p>
        <p><button id="peek">Peek</button></p>
      </div>

      <div class="ten columns cards">
        
      </div>

    </div>
<!--
    <div class="row result">
      <img src="imgs/winner.jpg" class="animated zoomIn"/>
    </div>
  -->
    <div id="player" class="row player-section">

      <div class="two columns stats">
        <p>Player</p>
        <p>Score: <span id="player-score"></span></p>        
      </div>

      <div class="ten columns cards">
        
      </div>
    </div>

    <div class="row">
    <div class="two columns">&nbsp;</div>
    <div class="ten columns" id="controls">
      <button id="stand" class="button-primary">Stand</button> <button id="hit" class="button-primary">Hit</button> <button id="new-game" class="button-primary">New Game</button> <span id="winner">Winner: <span id="winner-result"></span></span>

    </div>

  </div>
</div>

<img src="imgs/winner.png" id="winner-pic"/>
<img src="imgs/loser.png" id="loser-pic"/>
  

</body>
</html>
