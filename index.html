<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Black Jack!</title>
  <script type='text/javascript' src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="js/script.js" type="text/javascript"></script>

  <link rel="stylesheet" href="http://s.mlcdn.co/animate.css">

<body>
<div class="container">

  <div class="row">
    <div class="twelve columns">
    </div>
  </div>

  <div id="board">
    <h1 id="intro">Mike's Blackjack table</h1>   
    
    <div id="dealer" class="row player-section">
      
      <div class="two columns">
        <div class="stats">
          <p class="centered player-label">Dealer</p>
          <p>Points: <span id="dealer-score"></span> <img src="imgs/eye.png" id="peek" title="Take Peek at the hole card"/></p>
          <div id="player-stats">
            <p class="stat-item">Wins: <span id="dealer-num-wins"></span></p>
          </div>
        </div>
      </div>

      <div class="ten columns cards">
       <img src="imgs/cards/10_of_diamonds.png" alt=""/>
        <img src="imgs/cards/10_of_diamonds.png" alt=""/>
         <img src="imgs/cards/10_of_diamonds.png" alt=""/>
          <img src="imgs/cards/10_of_diamonds.png" alt=""/>
<!--
        <div class="container">
          <div class="row">
          <div class="three columns">
            <img src="imgs/cards/10_of_diamonds.png" alt=""/>
          </div>
          <div class="three columns">
            <img src="imgs/cards/10_of_diamonds.png" alt=""/>
          </div>
          <div class="three columns">
            <img src="imgs/cards/10_of_diamonds.png" alt=""/>
          </div>

            <img src="imgs/cards/10_of_diamonds.png" alt=""/>
          </div>
                    <div class="three columns">
            <img src="imgs/cards/10_of_diamonds.png" alt=""/>
          </div>
 
          </div>
        </div>
        -->
        
      </div>

    </div>

    <div id="player" class="row player-section">

      <div class="two columns">
        <div class="stats">
          <p class="centered player-label">Player</p>
          <p>Points: <span id="player-score"></span></p> 
          <div id="player-stats">
          <p class="stat-item">Cash: <span id="player-cash"></span></p>
          <p class="stat-item">Wins: <span id="player-num-wins"></span></p>
          </div>
        </div>
      </div>

      <div class="ten columns cards">
        
      </div>
    </div>

    <div class="row">
  <!--  <div class="two columns">&nbsp;</div> -->
    <div class="twelve columns u-full-width">
      <div id="controls">
          <button id="stand" class="button-control">Stand</button> <button id="hit" class="button-control">Hit</button> 
          <span class="control-label">Bet:</span><input type=text size="3" id="current-bet"></input> 
          <button id="new-hand" class="play-hand">Play</button> <button id="help-button" class="button-control">Help</button>
          <button id="new-game" class="button-control">Reset Game</button> 
      </div>

    </div>

  </div>
</div>

<img src="imgs/winner.png" id="winner-pic"/>
<img src="imgs/loser.png" id="loser-pic"/>

<div id="help-text">
  <p>Place a bet in the 'current bet' input area and press play</p>
  <button id="close-help">Close</button>
</div>

<div id="error-div">
 <p id="error-text">&nbsp;</p>
 <button id="close-error">Close</button>
</div>
  

</body>
</html>
